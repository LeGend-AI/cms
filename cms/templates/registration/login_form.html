<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  <div class="form-group">
    <input type="text" class="form-control" name='username' id="id_username" placeholder="请输入用户名">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" name='password' id="id_password" placeholder="请输入密码">
  </div>
  {% if form.errors %}
  <div>
  <small class="text-danger">用户名密码错误！</small>
  </div>
  {% endif %}
  <input type="submit" class="btn btn-primary btn-block" value="登录">
  <input type="hidden" name="next" value="{% url 'index' %}">
  <a class="badge badge-secondary" href="{% url 'members:sign_up' %}"><small>现在注册</small></a>
</form>
